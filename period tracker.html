<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemCare Hub - Period Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tracker-container">
        <h1>Period Tracker</h1>
        <form id="period-form">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>
            
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" required>
            
            <label>Flow:</label>
            <input type="radio" name="flow" value="low"> Low
            <input type="radio" name="flow" value="medium"> Medium
            <input type="radio" name="flow" value="high"> High
            
            <label>Mood:</label>
            <select id="mood">
                <option value="happy">Happy</option>
                <option value="normal">Normal</option>
                <option value="stressed">Stressed</option>
                <option value="sad">Sad</option>
                <option value="anxious">Anxious</option>
            </select>
            
            <button type="submit">Predict Next Period</button>
        </form>
        <p id="prediction"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
